<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boîte à Idées</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Boîte à Idées</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Accueil <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">À propos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Bannière -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <!-- <img src="https://i.pinimg.com/564x/21/6c/49/216c49f2a0cfc576aff9448e2193d834.jpg" alt="Banniere"> -->
            <h1 class="display-4">Bienvenue à la Boîte à Idées</h1>
            <p class="lead">Partagez vos idées et contribuez à notre communauté.</p>
        </div>
    </div>

    <div class="container mt-5">
        <h1 class="mb-4">Ajouter une idée</h1>
        <form id="ideaForm">
            <div class="mb-3">
                <label for="ideaTitle" class="form-label">Titre de l'idée</label>
                <input type="text" class="form-control" id="ideaTitle" placeholder="Titre de l'idée" required>
            </div>
            <div class="mb-3">
                <label for="ideaCategory" class="form-label">Catégorie</label>
                <select class="form-control" id="ideaCategory" required>
                    <option value="">Sélectionner une catégorie</option>
                    <option value="politique">Politique</option>
                    <option value="sport">Sport</option>
                    <option value="sante">Santé</option>
                    <option value="education">Éducation</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="ideaDescription" class="form-label">Description</label>
                <textarea class="form-control" id="ideaDescription" rows="3" placeholder="Description" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Soumettre</button>
        </form>
        <div id="message" class="mt-3"></div>
        <div id="ideasList" class="mt-4"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
